<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script defer type="module" src="js/main.js"></script>
</head>

<body>  
    <h1>Trelloso Client</h1>

    <h2>Adaptado do artigo <a href="https://dev.to/eaich/create-an-awesome-js-api-interface-using-fetch-in-less-than-50-lines-3d65">https://dev.to/eaich/create-an-awesome-js-api-interface-using-fetch-in-less-than-50-lines-3d65</a></h2>

    <div id="forms">
        <fieldset>
            <legend>Meus Dados</legend>
            <span id="me"></span>
        </fieldset>

        <fieldset>
            <legend>Cadastrar Usuário</legend>
            <form id="form-create-user" autocomplete="on">
                <input type="text" name="name" id="new-name" placeholder="Nome">
                <input type="text" name="username" id="new-username" placeholder="Username">
                <input type="password" name="password" id="new-password" placeholder="Password">
                <input type="text" name="avatar" id="new-avatar" placeholder="Avatar URL">
                <input type="submit" value="Ok">
                <input type="reset" value="Cancelar">
            </form>
        </fieldset>

        <fieldset>
            <legend>Login</legend>
            <form id="form-login" autocomplete="on">
                <input type="text" name="username" id="username">
                <input type="password" name="password" id="password">
                <input type="submit" value="Ok">
                <input type="reset" value="Cancelar">
            </form>
        </fieldset>

        <fieldset>
            <legend>Listar Usuários</legend>
            <button id="btn-users">Lista Usuários</button>
            <ul id="list-users"></ul>
        </fieldset>
    </div>

</body>

</html>
